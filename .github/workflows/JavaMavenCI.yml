name: Java Maven CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1. Checkout the latest code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Set up JDK 17 with Maven caching
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      # 3. Install Chrome for headless browser tests
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: latest

      # 4. Run Maven tests in headless mode
      - name: Run tests
        run: mvn clean test

      # 5. Build WAR artifact without tests
      - name: Build package
        run: mvn -DskipTests package

      # 6. Upload the WAR artifact
      - name: Upload WAR artifact       
        uses: actions/upload-artifact@v4
        with:
          name: digitalbank-war
          path: target/*.war

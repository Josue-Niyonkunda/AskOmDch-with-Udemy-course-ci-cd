name: Java Maven CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: maven

      - name: Run tests
        run: mvn clean test

      - name: Build package
        run: mvn -DskipTests package

      - name: Upload WAR artifact       
        uses: actions/upload-artifact@v4
        with:
          name: digitalbank-war
          path: target/*.war
